<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Send Image</title>
</head>
<body>
   <h1 class="title">Send Image</h1>
   <form method="POST" action="https://api.telegram.org/bot1947500257:AAELEwND435QBq1pEsDKNtAmcecMl5rhDtM/sendPhoto" enctype="multipart/form-data">
    <input type="text" name="chat_id" value="1467252650" hidden/>
    <label for="caption">Caption (Optional)</label>
    <input type="text" name="caption" value=""/>
    <label for="photo">Select Image</label>
    <div class="gallary"><img src="" alt="" srcset=""></div>
    <input type="file" id="photo" name="photo" accept="image/*" onchange="show();" required/>
    <input type="submit" value="sendPhoto" />
  </form>
  <style>
    @font-face {
    font-family: Now;
    src: url("src/fonts/Now-Regular.otf");
    }

    @font-face {
      font-family: Comforter;
      src: url("src/fonts/Comforter-Regular.ttf");
    }
    body{
      font-family: 'Now';
      color: rgb(221, 237, 252);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient( -212deg, rgb(189, 218, 230), rgb(0, 102, 255));
      overflow: hidden;
    }
   .title{
     font-size: 2rem;
     font-family: 'Comforter';
   }
    form{
      display: flex;
      flex-direction: column;
      align-self: center;
      justify-content: center;
      width: max-content;
      gap: 10px;
      background: rgba(255, 255, 255, 0.22);
      padding: 20px;
      border-radius: 20px;
    }
    .gallary{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    input{
      background: rgba(255, 255, 255, 0.316);
      border: none;
      outline: none;
      border-radius: 5px;
    }
    input[type=submit]{
      width: 100%;
      padding: 5px;
      color: rgb(221, 237, 252);
      transition: 600ms;
    }
    input[type=submit]:hover{
      cursor: pointer;
      background-color: rgb(40, 153, 206);
    }
    input[type=file]::file-selector-button {
    border: 2px solid rgba(255, 255, 255, 0.316);
    padding: .2em .4em;
    border-radius: .2em;
    background-color: rgba(255, 255, 255, 0.316);
    transition: 600ms;
    }

    input[type=file]::file-selector-button:hover {
      background-color: rgb(40, 153, 206);
      border: 2px solid rgb(40, 153, 206);
    }
    footer{
      position: fixed;
      bottom: 10px;
      font-size: 12px;
    }
  </style>
  <script>
    function show()
    {
      var file = document.getElementById("photo").files[0];
      var reader = new FileReader();
      reader.onload = function(e)
      {
        document.getElementsByClassName("gallary")[0].innerHTML = "<img src='"+e.target.result+"' alt='image' width='230px'/>";
      }
      reader.readAsDataURL(file);
    }
  </script>
  <footer>This Image will be sent to Fuad Hasan</footer>
</body>
</html>
